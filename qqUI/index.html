<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>QQ</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link href="sm.min.css" rel="stylesheet">
    <style>
        #butntitle {
            width: 30%;
            margin: 0 auto;
        }
        
        #msgpage,
        #abpage,
        #dtpage {
            animation: none !important;
            -webkit-animation: none !important;
        }
        
        #inforpanel{
        	background-color: #f2f2f2;
        }
        #self-info img{
        	width: 3rem;
        	border-radius: 50%;
        	
        }
        #self-head,#self-level,#self-name{
        	float: left;
        }

    </style>
</head>

<body>

    <div class="page-group">
        <!--消息页面------------------------------------------------------>
        <div class="page page-current" id="msgpage">
            <!-- 标题栏 -->
            <header class="bar bar-nav">
                <a class="icon icon-me pull-left open-panel" data-panel="#inforpanel"></a>
                <button class="button button-nav button-link pull-right" style="font-size: 1.5rem;">
                    +
                </button>
                <div class="buttons-row" id="butntitle">
                    <a href="" class="tab-link active button">消息</a>
                    <a href="" class="tab-link button">电话</a>
                </div>
            </header>

            <!-- 工具栏 -->
            <nav class="bar bar-tab">
                <a class="tab-item active" href="#">
                    <span class="icon icon-message"></span>
                    <span class="tab-label">消息</span>
                    <span class="badge">99+</span>
                </a>
                <a class="tab-item" href="#abpage">
                    <span class="icon icon-friends"></span>
                    <span class="tab-label">联系人</span>
                </a>
                <a class="tab-item" href="#dtpage">
                    <span class="icon icon-star"></span>
                    <span class="tab-label">动态</span>
                </a>

            </nav>

            <!--内容-->
            <div class="content close-panel">
                <div class="content-block">这里是好友列表</div>
            </div>
        </div>

        <!--联系人页面------------------------------------------------------------>
        <div class="page" id="abpage">
            <!-- 标题栏 -->
            <header class="bar bar-nav">
                 <a class="icon icon-me pull-left open-panel" data-panel="#inforpanel"></a>
                <div class="button button-nav button-link pull-right">
                    添加
                </div>
                <h1 class="title">联系人</h1>
            </header>

            <!-- 工具栏 -->
            <nav class="bar bar-tab">
                <a class="tab-item" href="#msgpage">
                    <span class="icon icon-message"></span>
                    <span class="tab-label">消息</span>
                    <span class="badge">99+</span>
                </a>
                <a class="tab-item active" href="#">
                    <span class="icon icon-friends"></span>
                    <span class="tab-label">联系人</span>
                </a>
                <a class="tab-item" href="#dtpage">
                    <span class="icon icon-star"></span>
                    <span class="tab-label">动态</span>
                </a>

            </nav>

            <!--内容-->
            <div class="content close-panel">
                <div class="content-block">这里是联系人页面</div>
            </div>
        </div>

        <!--动态----------------------------------------------------------------->
        <div class="page" id="dtpage">
            <!-- 标题栏 -->
            <header class="bar bar-nav">
                 <a class="icon icon-me pull-left open-panel" data-panel="#inforpanel"></a>
                <div class="button button-nav button-link pull-right">
                    更多
                </div>
                <h1 class="title">动态</h1>
            </header>
            <!-- 工具栏 -->
            <nav class="bar bar-tab">
                <a class="tab-item" href="#msgpage">
                    <span class="icon icon-message"></span>
                    <span class="tab-label">消息</span>
                    <span class="badge">99+</span>
                </a>
                <a class="tab-item" href="#abpage">
                    <span class="icon icon-friends"></span>
                    <span class="tab-label">联系人</span>
                </a>
                <a class="tab-item active" href="#">
                    <span class="icon icon-star"></span>
                    <span class="tab-label">动态</span>
                </a>
            </nav>
            <!--内容-->
            <div class="content close-panel">
                <div class="content-block">这里是动态</div>
            </div>
        </div>
        <div class="panel panel-left panel-reveal" id="inforpanel">
            <div class="content-block">
                <div id="self-info">
                	<img src="老鹰.gif" id="self-head"/>
                	<span id="self-name" style="font-size: 0.7rem;">珏哥87V5</span>
                	<br />
                	<div id="self-level">
                		
                	</div>
                	<br />
                	<p style="font-size: 0.7rem;">今天我捡了1000块钱，好开心呐</p>
                	
                	
                	
                </div>
                <div class="list-block">
                	<ul>
                		<li class="item-content">
                			<div class="item-media">
                				<i class="icon icon-gift"></i>
                			</div>
                			<div class="item-inner">
                				<div class="item-title">会员特权</div>
                			</div>              	
                		</li>
                		<li class="item-content">
                			<div class="item-media">
                				<i class="icon icon-card"></i>
                			</div>
                			<div class="item-inner">
                				<div class="item-title">qq钱包</div>
                			</div>              	
                		</li>
                		<li class="item-content">
                			<div class="item-media">
                				<i class="icon icon-edit"></i>
                			</div>
                			<div class="item-inner">
                				<div class="item-title">个性装扮</div>
                			</div>              	
                		</li>
                		<li class="item-content">
                			<div class="item-media">
                				<i class="icon icon-star"></i>
                			</div>
                			<div class="item-inner">
                				<div class="item-title">我的收藏</div>
                			</div>              	
                		</li>
                		<li class="item-content">
                			<div class="item-media">
                				<i class="icon icon-picture"></i>
                			</div>
                			<div class="item-inner">
                				<div class="item-title">我的相册</div>
                			</div>              	
                		</li>
                		<li class="item-content">
                			<div class="item-media">
                				<i class="icon icon-computer"></i>
                			</div>
                			<div class="item-inner">
                				<div class="item-title">我的文件</div>
                			</div>              	
                		</li>
                		<li class="item-content">
                			<div class="item-media">
                				<i class="icon icon-card"></i>
                			</div>
                			<div class="item-inner">
                				<div class="item-title">我的名片夹</div>
                			</div>              	
                		</li>                		
                	</ul>
                </div>
                
                
            </div>
        </div>

    </div>

</body>
<script src="zepto.min.js"></script>
<script src="sm.min.js"></script>
<script>
    //url中第一个#后面的字符串是url的哈希值 哈希值不会随请求发送到服务器 仅仅是指导浏览器当页面加载完成时显示页面的哪个部分
    //location.hash可以访问当前页面的哈希值 window.onhashchange可以监听哈希值的变化

    $(document).on("pageInit", "#msgpage", function(e, pageID, $page) {
        document.title = "消息";
    });
    $(document).on("pageInit", "#abpage", function(e, pageID, $page) {
        document.title = "联系人";
    });
    $(document).on("pageInit", "#dtpage", function(e, pageID, $page) {
        document.title = "动态";
    });
    
    var myLevel = 50;
    function refreshLevel(level){
    	var arr = [];
    	while(level/4>=1){
    		var remainder = level%4;
    		arr.unshift(remainder);
    		level = Math.floor(level/4);
    	}
        arr.unshift(level);
    	console.log(arr);
    	for(var i=0;i<arr.length;i++){
    		var picName;
    		switch (arr.length-i){
    			case 4:
    			    picName = "king.png"
    				break;
    			case 3:
    			    picName = "sun.png"
    				break;
    				case 2:
    			    picName = "moon.png"
    				break;
    				case 1:
    			    picName = "star.png"
    				break;
    			default:
    				break;
    		}
    		
    		for (var j=0;j<arr[i];j++) {
    			$("<img />").attr("src",picName).css("width","0.8rem").css("height","0.8rem").appendTo($("#self-level"))
    		}
    	}
    	
    	
    }
    refreshLevel(70);



    $.init();
</script>

</html>
